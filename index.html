<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getLocation()">

<h1>
    Local Weather
</h1>
<h2>
    <div id="userLocation">
    </div>
</h2> 
<div id="temperature">

</div>
<div id="toggle-units" class="btn-group btn-toggle"> 
        <button id="c-button" class="btn btn-primary active" onclick="displayCelcius()">C</button>
        <button id="f-button" class="btn btn-default" onclick="displayFahrenheit()">F</button>
        
      </div>
<div id="weatherDescription">
    
</div>

<i id="weatherIcon">
    </i>
    




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="javascript.js">
</script>

</body>
